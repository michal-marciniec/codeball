buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "http://repo.spring.io/libs-snapshot" }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE"
        classpath 'org.springframework:springloaded:1.2.6.RELEASE'
    }
}

plugins {
    id "org.sonarqube" version "2.3"
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'spring-boot'
apply plugin: 'idea'

version = "1.0.0"
description = """Codeball"""
jar.archiveName = "Codeball.jar"

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.4.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.3.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-actuator:1.4.3.RELEASE")
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.9.RELEASE'
    compile 'org.springframework.security:spring-security-aspects:4.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-tomcat'
    compile "org.springframework.boot:spring-boot-devtools"
    compile "org.springframework.boot:spring-boot-configuration-processor"
    testCompile("org.springframework.boot:spring-boot-starter-test")

    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.8.3'
    compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.1.0.Final'

    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1209'
    compile 'com.h2database:h2'
    compile("org.flywaydb:flyway-core")

    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    compile 'org.projectlombok:lombok:1.16.8'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    compile("io.springfox:springfox-swagger2:2.4.0")
    compile("io.springfox:springfox-swagger-ui:2.4.0")
}

task copyFrontendBuild(type: Copy) {
    from "$projectDir/src/frontend/build"
    into "$buildDir/frontend/static"
}

compileJava.dependsOn(processResources)
processResources.dependsOn("copyFrontendBuild")

sourceSets.main.resources.srcDirs = ["$projectDir/src/main/resources", "$buildDir/frontend"]

bootRun {
    addResources = true
}

